<!DOCTYPE html>
<html>
<head>
  <title>FixHeros Assistant</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding-top: 40px; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; font-size: 16px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { margin-bottom: 10px; }
    .you { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>FixHeros Assistant Chat</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your issue..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="msg you"><b>You:</b> ${message}</div>`;
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class="msg bot"><b>FixHeros:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        chatBox.innerHTML += `<div class="msg bot"><b>FixHeros:</b> Error connecting to assistant.</div>`;
      }
    }
  </script>
</body>
</html>
